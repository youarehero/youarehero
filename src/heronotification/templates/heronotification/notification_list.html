{% extends "herobase/layout/base.html" %}
{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-6">
        {% for notification in notifications %}
            <div class="clearfix">
                {{ notification.html }}
            </div>
        {% empty %}
            <p>{% trans "Du hast keine Benachrichtigung" %}</p>
        {% endfor %}
        </div>
    </div>
{% endblock %}
