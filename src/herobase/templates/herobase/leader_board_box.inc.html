<tr {% if active %}class="active"{% endif %}>
    <td class="rank">{{ user.profile.rank }}.</td>
    <td>
        <a href="{% url "userprofile_public" user.username %}">
            <img src="{{ user.profile.avatar_thumbnail_80 }}">
        </a>
    </td>
    <td>
        <strong><a href="{% url "userprofile_public" user.username %}">
            {{ user.username }}</a></strong><br>
        Level: {{ user.profile.level }}<br/>
        XP: {{ user.profile.experience }}<br/>
        Erfolge: {{ user.profile.achievments.count }}
    </td>
</tr>
